<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="css/theme.css" rel="stylesheet" type="text/css" />
		<link href="css/thanks.css" rel="stylesheet" type="text/css" />

		<title>Thank You</title>
	</head>

	<body>
		<!-- Animated background shapes -->
		<div class="bg-shape bg-shape-1"></div>
		<div class="bg-shape bg-shape-2"></div>
		<div class="bg-shape bg-shape-3"></div>

		<!-- Floating particles -->
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>

		<!-- Main container -->
		<div class="container">
			<div class="thank-you-card">
				<!-- Decorative top curve -->
				<div class="card-decoration"></div>

				<!-- Success icon -->
				<div class="success-icon">
					<div class="checkmark"></div>
				</div>

				<!-- Content -->
				<h1 class="main-title">Thank You!</h1>
				<p class="subtitle">Your submission has been received</p>
				<p class="message">
					We appreciate you taking the time to reach out to us. Our team will
					review your information and get back to you within 24 hours. We're
					excited to help you on your journey!
				</p>

				<!-- Action buttons -->
				<div class="actions">
					<a href="/" class="btn btn-primary">Return Home</a>
				</div>
			</div>
		</div>

		<!-- Bottom decorative wave -->
		<div class="bottom-wave"></div>
	</body>
</html>
